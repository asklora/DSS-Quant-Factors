---
apiVersion: batch/v1
kind: Job
metadata:
  name: quant-factors-preprocess-latest
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: quant-factors
        image: quant-factor
        imagePullPolicy: IfNotPresent
        command:
          - # TODO update this

          - /bin/sh
        - -c
        - python3 components/data_preparation/main.py --weeks_to_expire 8 --recalc_ratio --recalc_premium --recalc_subpillar --processes 4 --debug
        - python3 components/data_preparation/main.py --weeks_to_expire 4 --recalc_premium --recalc_subpillar --processes 4 --debug
        - python3 components/data_preparation/main.py --weeks_to_expire 26 --recalc_premium --recalc_subpillar --processes 4 --debug
        resources:
          requests:
            memory: "4Gi"
            cpu: "4000m"
          limits:
            memory: "8Gi"
            cpu: "8000m"