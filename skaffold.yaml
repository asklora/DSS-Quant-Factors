apiVersion: skaffold/v2beta26
kind: Config
metadata:
  name: quant-factors

profiles:
- name: quant-factors-microk8s
  activation:
  - kubeContext: microk8s-factors
  - kubeContext: minikube           # LATER MOVE
  build:
    artifacts:
      - image: quant-build-essential
        context: utils
        docker:
          dockerfile: deployment/build-essential.Dockerfile
      - image: quant-utils
        context: utils
        requires:
          - image: quant-build-essential
            alias: BUILD
        docker:
          dockerfile: deployment/utils.Dockerfile
      - image: quant-factor
        context: .
        requires:
          - image: quant-utils
            alias: BASE
        docker:
          dockerfile: components/base.Dockerfile
  deploy:
    kubectl:
      manifests:
        - deployment/k8s.yaml