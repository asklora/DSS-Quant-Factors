---
apiVersion: batch/v1
kind: Job
metadata:
  name: quant-factors-data-preparation
spec:
  template:
    spec:
      containers:
      - name: quant-[Container Name]
        image: quant-[Image Name]
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -c
        - ...   # Need to customize according to each repo (separate data / training / prediction)
        resources:
          requests:
            memory: "12Gi"
            cpu: "12000m"
          limits:
            memory: "24Gi"
            cpu: "24000m"
      restartPolicy: Never
